<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FoodieHelper </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/foodie-favicon2.png">
    <link rel="stylesheet" href="./vendor/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./vendor/owl-carousel/css/owl.theme.default.min.css">
    <link href="./vendor/jqvmap/css/jqvmap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style id="plotly.js-style-global"></style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/main.js"></script>

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <a href="main.html" class="brand-logo">
                <img class="logo-abbr" src="./images/foodie-logo.png" alt="">
                <img class="logo-compact" src="./images/foodie-logo-text.png" alt="">
                <img class="brand-title" src="./images/foodie-logo-text.png" alt="">
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div id="main-header" class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div id="main-header-left" class="header-left">
                            <div id="main-search-bar" class="search_bar dropdown">
                                <span id="search-food-btn" class="search_icon p-3 c-pointer" data-toggle="dropdown" onclick=searchFood()>
                                    <i class="mdi mdi-magnify"></i>
                                </span>
                                <div class="dropdown-menu p-0 m-0">
                                    <div id="search-food-text-container">  
                                        <input id="search-food-text" class="form-control mr-sm-2" type="search" placeholder="Food" aria-label="Search" name="food">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="main-search-food-btn" class="btn btn-success my-2 my-sm-0 search-food-btn" onclick=searchFood()>Search</button>
                        <div id="welcome-user-section">
                            <div id="welcome-user-slogan">Welcome, Guest!</div>
                        </div>
                        <ul class="navbar-nav header-right">
                            <li class="nav-item dropdown header-profile">
                                <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                    <i class="mdi mdi-account"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <!-- <a href="./main.html" class="dropdown-item">
                                        <i class="icon-user"></i>
                                        <span class="ml-2">Profile </span>
                                    </a> -->
                                    <a href="./index.html" class="dropdown-item">
                                        <i class="icon-key"></i>
                                        <span class="ml-2">Logout </span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="quixnav">
            <div class="quixnav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label first">Main Menu</li>
                    <li><a class="has-arrow" href="javascript:void()" aria-expanded="false"><i
                                class="icon icon-single-04"></i><span class="nav-text">Foodie</span></a>
                        <ul aria-expanded="false">
                            <li><a href="./main.html">Dashboard</a></li>
                            <!-- <li><a href="./main.html">Profile</a></li> -->
                        </ul>
                    </li>
                </ul>
            </div>


        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="card-map-title" class="card-title">Foodie Map</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xl-12 col-lg-8">
                                        <div id="map"></div>
                                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSRW2nLmUc9T0QdJNNt5ME9HlYWAIsXDQ&callback=initMap">
                                        </script>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 ">
                        <div class="card">
                          <div class="card-header">
                              <h4 class="card-title">Restaurants</h4>
                          </div>
                          <div class="card-body">
                              <div class="table-responsive" id="review-container">
                                  <div id="place-list-group" class="list-group dataTables_scrollBody">
                                  </div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card" id="card-people">
                            <div class="card-header">
                                <h4 class="card-title">Resturant Information</h4>
                            </div>
                            <div class="card-body">
                                <div id="place-info-container"> 
                                    <h5 id="card-info-title" class="card-title"></h5>
                                    <h6 id="card-info-rating" class="card-title"></h6>
                                    <h6 id="card-info-both-cnt" class="card-subtitle mb-2 text-muted"></h6>
                                    <p id="card-info-detail" class="card-text">
                                    </p>
                                    <button id="btn-like" class="btn btn-secondary" onclick=likePlace()>Like</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- pie section -->
                    <div class="col-sm-12 col-md-12 col-xxl-6 col-xl-4 col-lg-6">
                        <div class="card" id="card-feeling">
                            <div class="card-header">
                                <h4 id="card-feeling-title" class="card-title">Feeling About the Food</h4>
                            </div>
                            <div class="card-body">
                                <div id="pie-container">
                                    <div id="pie" class="info_block js-plotly-plot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card" id="card-tag">
                            <div class="card-header">
                                <h4 class="card-title">Tags</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" id="place-tags-container">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bar-section-container" class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Insight From Reviews</h4>
                            </div>
                            <div class="card-body">
                                <div id="bar-feature-container">
                                    <div id="bar-feature" class="info_block js-plotly-plot"></div>
                                </div>
                                <div id="bar-people-container">
                                    <div id="bar-people" class="info_block js-plotly-plot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Restaurant Reviews</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" id="review-content-container">
                                    <div id="place-review-content-list-group" class="list-group dataTables_scrollBody dataTables_scrollBody_reveiw">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by <a href="#" target="_blank">Pei</a> 2020</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>


    <!-- Vectormap -->
    <script src="./vendor/raphael/raphael.min.js"></script>
    <!-- <script src="./vendor/morris/morris.min.js"></script> -->


    <script src="./vendor/circle-progress/circle-progress.min.js"></script>
    <script src="./vendor/chart.js/Chart.bundle.min.js"></script>

    <script src="./vendor/gaugeJS/dist/gauge.min.js"></script>

    <!--  flot-chart js -->
    <script src="./vendor/flot/jquery.flot.js"></script>
    <script src="./vendor/flot/jquery.flot.resize.js"></script>

    <!-- Owl Carousel -->
    <script src="./vendor/owl-carousel/js/owl.carousel.min.js"></script>

    <!-- Counter Up -->
    <script src="./vendor/jqvmap/js/jquery.vmap.min.js"></script>
    <script src="./vendor/jqvmap/js/jquery.vmap.usa.js"></script>
    <script src="./vendor/jquery.counterup/jquery.counterup.min.js"></script>


    <!-- <script src="./js/dashboard/dashboard-1.js"></script> -->

</body>

</html>

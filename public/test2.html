<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie Go</title>
    <link rel="stylesheet" type="text/css" href="css/map.css" media="all" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/map.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="leftThing">
        Menu
      </div>
    
      <div id="content">
        <div id="search-section">
          <div id="search-food-title">好想吃</div>
          <input id="search-food-text" type="text" name="food" value="牛"/><br/>
          <button id="search-food-btn" class="search-btn" onclick=searchFood()>Search</button>
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSRW2nLmUc9T0QdJNNt5ME9HlYWAIsXDQ&callback=initMap">
        </script>    
        <div id="map">

        </div>
      </div>
    
      <div id="rightThing">
        <div id="review-container">

        </div>
      </div>
    </div>
  </body>
</html>

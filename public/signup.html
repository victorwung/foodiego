<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FoodieHelper </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/foodie-favicon2.png">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="./css/signinup.css" rel="stylesheet">
    <script src="js/signinup.js"></script>

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <div id="sign-in-section"></div>
                                        <div class="form-group">
                                            <label><strong>Name</strong></label>
                                            <input type="text" id="sign-up-name" class="form-control" value="Eater">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" id="sign-up-email" class="form-control" value="eat@gmail.com">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" id="sign-up-password" class="form-control">
                                        </div>
                                        <div class="text-center">
                                            <button id="sign-up-btn" class="btn btn-primary btn-block" onclick=goSignUp()>Sign me up</button>                                        
                                        </div>
                                    </div>
                                    <div class="new-account mt-3">
                                        <p class="question-for-sign-in-up">Already have an account? <a class="text-primary" href="signin.html">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
